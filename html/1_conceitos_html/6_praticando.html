<!--
    Vamos praticar.

    Escrever 2 parágrafos, dando ênfase e importância para algumas palavras, e adicione um link de saiba mais.

    - Use a tag <em> para ênfase.
    - Use a tag strong para importância.
    - O link pode levar para o Google.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1</title>
</head>
<body>
    <h1>'Resident Evil Village' vai ser lançado dia 7 de maio</h1>

    <p>
        A Capcom anunciou nesta quinta-feira (21) que <em>"Resident Evill Village"</em>, novo capítulo de sua grande franquia de games de terror, vai ser lançado no dia <strong>7 de maio</strong>.
    </p>

    <a href="https://www.google.com">Saiba mais.</a>
</body>
</html>
