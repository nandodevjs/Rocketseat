<!--
    Atributos Globais mais utilizados

    - Class = Aplicar o CSS e acessar no Js.
    
    - Contenteditable = Pode alterar o conteúdo.
    
    - Data-* = Pode colocar qualquer coisa depois do traço -.
    
    - Hidden = Esconde a tag.
    
    - Id = Identificador unico.
    
    - Style = Aplicar estilo em linha.
    
    - Tabindex = Define a sequencia de navegação como a tecla TAB.
    
    - Title = Texto flutuante ao passar o mouse.
-->
